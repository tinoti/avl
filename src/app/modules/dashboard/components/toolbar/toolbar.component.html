<p-toolbar>
  <div class="p-toolbar-group-left">
    <span class="p-toolbar-title">{{ title }}</span>
  </div>
  <div class="p-toolbar-group-right">
    <span class="username" *ngIf="username">{{ username }}</span>
    <button
      pButton
      icon="pi pi-sign-out"
      label="Sign Out"
      (click)="signOut.emit()"
    ></button>
  </div>
</p-toolbar>
